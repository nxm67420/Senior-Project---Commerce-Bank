<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Project</title>
    <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pageStyles.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>

<body th:style="'background:url(' + @{/images/backgroundImg.jpg} + ');'">

<h1 align="center" id = "commerceTitle">Commerce Bank Project</h1>

<div>
    <div id = 'idAndLogout'>
        <h3 id = 'loggedInAs'>Logged in as: <b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b></h3>

        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" id = 'logoutButton' style="color: darkturquoise"/>
        </form>
    </div>

    <div id="react"></div>
</div>

<script src="built/bundle.js"></script>

</body>
</html>
